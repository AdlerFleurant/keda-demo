
apiVersion: keda.sh/v1alpha1
kind: ScaledJob
metadata:
  name: processor-cl
  namespace: keda-demo
spec:
  jobTargetRef:
    parallelism: 1                        # [max number of desired pods](https://kubernetes.io/docs/concepts/workloads/controllers/jobs-run-to-completion/#controlling-parallelism)
    completions: 1                        # [desired number of successfully finished pods](https://kubernetes.io/docs/concepts/workloads/controllers/jobs-run-to-completion/#controlling-parallelism)
    activeDeadlineSeconds: 600                #  Specifies the duration in seconds relative to the startTime that the job may be active before the system tries to terminate it; value must be positive integer
    backoffLimit: 6                           # Specifies the number of retries before marking this job failed. Defaults to 6
    template:
      spec:
        containers:
        - name: processor-cl
          image: image-registry.openshift-image-registry.svc:5000/keda-demo/processor-cl:latest
          env:
          - name: AMQP_HOST
            value: artemis-default-0-svc
        - name: AMQP_PORT
          value: '5672'
        - name: REQUESTS_ADDRESS
          value: requests-cl
        - name: RESPONSES_ADDRESS
          value: responses-cl
  minReplicaCount:  0                                # Optional. Default: 0
  maxReplicaCount:  100                                   # Mandatory if fallback section is included
  triggers:
  - type: artemis-queue
    metadata:
      managementEndpoint: "artemis-wconsj-0-svc-rte-keda-demo.apps.cluster-vm2k6.vm2k6.sandbox2819.opentlc.com:80"
      queueName: "requests-cl"
      brokerName: "amq-broker"
      brokerAddress: "requests-cl"
      queueLength: '10'
      activationQueueLength: '1'
      username: 'quarkus'
      password: 'quarkus'