apiVersion: broker.amq.io/v1beta1
kind: ActiveMQArtemis
metadata:
  name: artemis
  namespace: keda-demo
spec:
  acceptors:
    - name: default
      port: 5672
      protocols: amqp
  adminPassword: quarkus
  adminUser: quarkus
  console:
    expose: true
  deploymentPlan:
    image: placeholder
    jolokiaAgentEnabled: false
    journalType: nio
    managementRBACEnabled: true
    messageMigration: false
    persistenceEnabled: false
    requireLogin: false
    clustered: true
    size: 2
---
apiVersion: broker.amq.io/v1beta1
kind: ActiveMQArtemisAddress
metadata:
  name: responses
  namespace: keda-demo
spec:
  addressName: responses
  queueName: responses
  routingType: anycast
---
apiVersion: broker.amq.io/v1beta1
kind: ActiveMQArtemisAddress
metadata:
  name: requests
  namespace: keda-demo
spec:
  addressName: requests
  queueName: requests
  routingType: anycast
  ---
apiVersion: broker.amq.io/v1beta1
kind: ActiveMQArtemisAddress
metadata:
  name: responses-cl
  namespace: keda-demo
spec:
  addressName: responses-cl
  queueName: responses-cl
  routingType: anycast
  ---
apiVersion: broker.amq.io/v1beta1
kind: ActiveMQArtemisAddress
metadata:
  name: requests-cl
  namespace: keda-demo
spec:
  addressName: requests-cl
  queueName: requests-cl
  routingType: anycast